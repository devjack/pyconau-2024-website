bio: '<p>Luke (he/him) is a human that enjoys making community experiences better
  for everyone. He is an Amateur Radio operator, and is currently the State Leader:
  Communication Technologies for Scouts Victoria. He enjoys long walks on the beach,
  tinkering with his homelab, and then calling @mattcen to assist when things break
  earlier than they are expected to. Luke is passionate about achieving simplicity
  from complexity, and creating efficient and effective resources. Sometimes this
  even occurs in the right order...</p>'
